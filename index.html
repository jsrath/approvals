<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual PR Approvals</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Number of Pull Requests Approved</h1>
    <h3>(Last 100 Merged PRs in Each Repo)</h3>
    <div class="legend">
      <div>
        <span class="repo-one-color box"></span>
        <span>RepoOne</span>
      </div>
      <div>
        <span class="repo-two-color box"></span>
        <span>RepoTwo</span>
      </div>
      <div>
        <span class="repo-three-color box"></span>
        <span>RepoThree</span>
      </div>
    </div>
  </header>
  <div class="container"></div>
  <script src="app.js"></script>
</body>

</html>
